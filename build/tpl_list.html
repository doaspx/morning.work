<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>早起搬砖 morning.work</title>
<style>
body {
  font-family: "Segoe UI", "Lucida Grande", Helvetica, Arial, "Microsoft YaHei", FreeSans, Arimo, "Droid Sans","wenquanyi micro hei","Hiragino Sans GB", "Hiragino Sans GB W3", Arial, sans-serif;
  width: 92%;
  max-width: 800px;
  margin: auto;
  font-weight: 400;
  color: rgba(0, 0, 0, 0.8);
  -webkit-font-smoothing: antialiased;
  font-size: 100%;
}
ul, li {
  list-style: none;
  margin: 0;
  padding: 0;
}
a {
  color: #000;
  text-decoration: none;
}
a:hover {
  color: #B60000;
}
.item {
  clear: both;
  margin: 20px 0;
  border-top: 1px solid #DDD;
}
.item-date {
  width: 120px;
  float: left;
  padding: 4px;
  background-color: rgba(0, 128, 0, 0.54);
  color: #FFF;
  text-align: center;
}
.item-main {
  float: left;
  margin-left: 20px;
}
.item-title {
  margin: 0;
  font-size: 100%;
  font-weight: normal;
  margin-top: 4px;
}
.item-link {
  font-size: 80%;
}
.item-bottom {
  clear: both;
}
#ds-thread {
  margin-top: 100px;
}

/*@media (max-width: 640px) {*/
  .item-date {
    width: inherit;
    text-align: left;
    padding: 0;
    float: none;
    background: none;
    color: #888;
    font-size: 80%;
  }
  .date-item {
    display: inline-block;
    margin-right: 0.5em;
  }
  .item-title {
    color: #fff;
    display: block;
    font-weight: bold;
    color: #333;
    margin-top: 0;
  }
  .item-main {
    float: none;
    margin-left: 0;
  }
  .item-title a {
    color: #008E59;
  }
  .item-title a:hover {
    color: #B60000;
  }
  .item {
    border: none;
  }
  .item-link a {
    color: #888;
  }
  .item-link a:hover {
    color: #B60000;
  }
/*}*/
@media (min-width: 900px) {
  html {
    background-color: #f7f7f8;
  }
  body {
    background-color: #fff;
    padding: 0 50px 50px 50px;
  }
}
body>h1 {
  margin: 0;
  padding-top: 50px;
}
</style>
</head>
<body>
  <h1>早起搬砖 {% include "./inc_rss.html" width=20 %}</h1>
  <ul>
    {% for item in list %}
    <li class="item">
      <div class="item-date">
        {% for d in item.date %}
        <div class="date-item">{{d|escape}}</div>
        {% endfor %}
      </div>
      <div class="item-main">
        <h3 class="item-title">
          <a href="/page{{item.url|escape}}">{{item.title|escape}}</a>
        </h3>
        {% if item.link %}
        <div class="item-link">
          <a href="{{item.link|escape}}" target="_blank">{{item.link|escape}}</a>
        </div>
        {% endif %}
      </div>
      <div class="item-bottom"></div>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
